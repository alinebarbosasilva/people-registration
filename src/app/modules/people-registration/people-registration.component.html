<div class="people-container">
  <div class="header-box">
    <h1 class="section-title">Cadastro de pessoas</h1>
    <button class="create-people-button" mat-stroked-button (click)="createPerson()">
      <span class="create-people-button">Novo cadastro
        <mat-icon>arrow_right_alt</mat-icon>
      </span>
    </button>
  </div>


  <div class="filter-box">
    <h3>Filtrar</h3>
    <form [formGroup]="filterForm" class="filter-form">
      <mat-form-field appearance="outline" class="mat-form-field">
        <input matInput placeholder="Buscar por nome" formControlName="name"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Ordenar</mat-label>
        <mat-select formControlName="sortBy">
          <mat-option value="name:asc">Nome A-Z</mat-option>
          <mat-option value="name:desc">Nome Z-A</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div class="content-box">

    @if (!!peopleSignal().results.length) {
      <div class="table-wrapper ">
        <table mat-table [dataSource]="filtered()">
          <ng-container matColumnDef="name">
            <th mat-header-cell class="thead" *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let person">{{ person.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell class="thead" *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let person">{{ person.email }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell class="thead" *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let person">{{ person.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="birthDate">
            <th mat-header-cell class="thead" *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let person">{{ person.birthDate | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell class="thead text-right" *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let person" class="text-right">
              <button mat-icon-button (click)="editPerson(person)">
                <mat-icon>edit_outline</mat-icon>
              </button>
              <button mat-icon-button (click)="deletePerson(person)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    } @else {
      <div class="empty-table">
        <h2 class="not-found">Não há nenhuma pessoa cadastrada.</h2>
      </div>
    }
    <mat-paginator
      [length]="totalCount()"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
